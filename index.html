<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <h1 class="fs-1 text-center m-5">Welcome to book world</h1>
   <header class="mt-3 d-flex w-75 mx-auto">
    <input class="form-control" type="text" placeholder="Search Here" name="" id="input-search">
    <button id="search-btn" class="bg-dark text-white mx-2 px-4">Search</button>
   </header> 
   
   <main>
       <section class="container">
         <!-- if no book found -->
        <div class="fs-1 text-danger text-center m-5">
            <p id="error-msg"></p>
          </div>

          <!-- if input empty -->
        <div id="input-empty" class="fs-1 text-danger text-center m-5 d-none">
            <p>Please Enter Your Desired Book Name!!!!</p>
          </div>

          <!-- Total result found -->
          <div id="total-found" class="text-center">

          </div>

          <!-- Display Result -->
        <div id="visible-card" class="row row-cols-1 row-cols-md-3 g-4 m-5">

          </div>

          <!-- Spinner -->
          <div id="spinner-id" class="text-center d-none">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
          
       </section>
       

       
   </main>
   <script src="js/index.js"></script>
</body>
</html>
